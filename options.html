<!doctype html>
<html>
<head>
  <title>Dodgebomb | Options</title>
  <script src="js/gamepad.js"></script>
  <link href="css/index.css" rel="stylesheet">
</head>
<body>

  <div id="menu">

    <h1>Options</h1>
    <h4>High Score: <span id="highscore"></span></h4>

    <div id="menu0" class="menuItems">Sounds: On</div>
    <div id="menu1" class="menuItems">Reset High Score</div>
    <div id="menu2" class="menuItems">Back</div>

  </div>
  <!-- <div id="debugger"></div> -->

  <script src="js/options.js"></script>

  <script>

  var highscoreSpan = document.getElementById('highscore');
  var localStorageHighScore = localStorage.dodgeBombHighScore;
  if (typeof localStorageHighScore == 'undefined') {
    highscoreSpan.innerHTML = 0;
  } else {
    highscoreSpan.innerHTML = localStorageHighScore;
  }

  if (localStorage.dodgeBombMute) {
    document.getElementById('menu0').innerHTML = "Sounds: Off";
  }

  </script>

</body>
</html>
