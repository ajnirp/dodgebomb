<!doctype html>
<html>
<head>
  <title>Dodgebomb</title>
  <script src="js/gamepad.js"></script>
  <link href="css/index.css" rel="stylesheet">
  <script src="http://jsconsole.com/remote.js?47AD9CBF-36FC-4D8F-A5B3-A7E8FE9E3975"></script>
</head>
<body>

  <div id="menu">

    <h1>Dodgebomb</h1>
    <h4>High Score: <span id="highscore"></span></h4>

    <div id="menu0" class="menuItems">New Game</div>
    <div id="menu1" class="menuItems">Options</div>
    <div id="menu2" class="menuItems">Help</div>

  </div>
  <!-- <div id="debugger"></div> -->

  <script src="js/splash.js"></script>

  <script>
  var highscoreSpan = document.getElementById('highscore');
  var localStorageHighScore = localStorage.dodgeBombHighScore;
  if (typeof localStorageHighScore == 'undefined') {
    highscoreSpan.innerHTML = 0;
  } else {
    highscoreSpan.innerHTML = localStorageHighScore;
  }
  </script>

</body>
</html>
